<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentation - wan-watcher</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="shell.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@15.0.12/marked.min.js"
          integrity="sha384-948ahk4ZmxYVYOc+rxN1H2gM1EJ2Duhp7uHtZ4WSLkV4Vtx5MUqnV+l7u9B+jFv+"
          crossorigin="anonymous"></script>
  <style>
    /* Documentation-specific styles */
    .nav-subitems {
      padding-left: 28px;
    }
    .nav-subitem {
      display: block;
      padding: 6px 16px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 13px;
      transition: all 0.15s;
    }
    .nav-subitem:hover {
      color: #fff;
    }
    .nav-subitem.active {
      color: var(--accent);
    }
    /* Markdown content styles */
    .main-content pre {
      background: #0a0a0a;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
      margin-bottom: 16px;
    }
    .main-content pre code {
      background: none;
      padding: 0;
      font-size: 13px;
      line-height: 1.5;
    }
    .main-content ul, .main-content ol {
      margin-left: 24px;
      margin-bottom: 16px;
      line-height: 1.7;
    }
    .main-content li {
      margin-bottom: 4px;
    }
    .main-content img {
      max-width: 100%;
      border-radius: 6px;
      margin: 16px 0;
    }
    .main-content blockquote {
      border-left: 4px solid var(--accent);
      margin: 16px 0;
      padding: 12px 16px;
      background: #1a2a1a;
      color: #aaa;
    }
    .main-content hr {
      border: none;
      border-top: 1px solid var(--border-color);
      margin: 32px 0;
    }
    .loading {
      color: var(--text-muted);
      font-style: italic;
    }
    .error {
      color: #f66;
      padding: 16px;
      background: #2a1a1a;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- Sidebar (starts collapsed, JS expands if user preference) -->
  <nav class="sidebar collapsed" id="sidebar">
    <div class="sidebar-header">
      <h1><img src="/favicon-green.svg" alt="">wan-watcher</h1>
    </div>
    <div class="sidebar-nav">
      <a href="/" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        Dashboard
      </a>
      <a href="/docs.html" class="nav-item active">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        Documentation
      </a>
      <div class="nav-subitems" id="toc"></div>
      <a href="/api-docs.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        API Reference
      </a>
    </div>
    <div class="sidebar-footer">
      <a href="https://github.com/kevinabrandon/wan-watcher">GitHub</a>
    </div>
  </nav>

  <!-- Main content -->
  <div class="main-wrapper">
    <div class="topbar">
      <button class="menu-toggle" id="menu-toggle" title="Toggle sidebar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <span class="topbar-title">
        <strong>Documentation</strong>
      </span>
    </div>

    <main class="main-content" id="content">
      <p class="loading">Loading documentation...</p>
    </main>
  </div>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle');
    const SIDEBAR_KEY = 'wan-watcher-sidebar';

    // Expand sidebar only if user explicitly chose expanded
    if (localStorage.getItem(SIDEBAR_KEY) === 'expanded') {
      sidebar.classList.remove('collapsed');
    }

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      localStorage.setItem(SIDEBAR_KEY, sidebar.classList.contains('collapsed') ? 'collapsed' : 'expanded');
    });

    // Documentation loading
    const docs = [
      { id: 'readme', title: 'README', path: '/docs/README.md' },
      { id: 'hardware', title: 'Hardware', path: '/docs/hardware.md' },
      { id: 'pfsense', title: 'pfSense Installation', path: '/docs/pfsense-install.md' },
      { id: 'api', title: 'API Reference', path: '/docs/api.md' },
      { id: 'technical-notes', title: 'Technical Notes', path: '/docs/technical-notes.md' }
    ];

    const tocEl = document.getElementById('toc');
    const contentEl = document.getElementById('content');

    // Build TOC
    docs.forEach(doc => {
      const a = document.createElement('a');
      a.href = `#${doc.id}`;
      a.className = 'nav-subitem';
      a.textContent = doc.title;
      a.dataset.path = doc.path;
      a.onclick = (e) => {
        e.preventDefault();
        loadDoc(doc.id);
      };
      tocEl.appendChild(a);
    });

    // Configure marked for GitHub-style markdown
    marked.setOptions({
      gfm: true,
      breaks: false
    });

    async function loadDoc(id) {
      const doc = docs.find(d => d.id === id);
      if (!doc) return;

      // Update URL hash
      history.replaceState(null, '', `#${id}`);

      // Update active state
      document.querySelectorAll('.nav-subitem').forEach(el => {
        el.classList.toggle('active', el.dataset.path === doc.path);
      });

      // Show loading
      contentEl.innerHTML = '<p class="loading">Loading...</p>';

      try {
        const response = await fetch(doc.path);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        let markdown = await response.text();

        // Fix relative image paths for README
        if (id === 'readme') {
          markdown = markdown.replace(/\(\.\/images\//g, '(/docs/images/');
          markdown = markdown.replace(/\(\.\/docs\//g, '(/docs/');
        }

        // Fix relative paths in docs files
        markdown = markdown.replace(/\(\.\/diagrams\//g, '(/docs/diagrams/');

        contentEl.innerHTML = marked.parse(markdown);

        // Intercept clicks on internal doc links
        contentEl.querySelectorAll('a[href]').forEach(link => {
          const href = link.getAttribute('href');
          const match = docs.find(d => d.path === href || href.endsWith(d.path.replace('/docs/', '')));
          if (match) {
            link.addEventListener('click', (e) => {
              e.preventDefault();
              loadDoc(match.id);
            });
          }
        });
      } catch (err) {
        contentEl.innerHTML = `<div class="error">Failed to load ${doc.path}: ${err.message}</div>`;
      }
    }

    // Load initial doc from hash or default to readme
    const initialDoc = location.hash.slice(1) || 'readme';
    loadDoc(initialDoc);
  </script>
</body>
</html>
