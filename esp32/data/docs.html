<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentation - wan-watcher</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="shell.css">
  <script>
    // Set sidebar state before render to prevent flash
    try {
      if (localStorage.getItem('wan-watcher-sidebar') === 'expanded') {
        document.documentElement.classList.add('sidebar-expanded');
      }
    } catch (e) {}
  </script>
  <style>
    /* Override collapsed state if localStorage says expanded */
    html.sidebar-expanded .sidebar.collapsed { width: 220px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked@15.0.12/marked.min.js"
          integrity="sha384-948ahk4ZmxYVYOc+rxN1H2gM1EJ2Duhp7uHtZ4WSLkV4Vtx5MUqnV+l7u9B+jFv+"
          crossorigin="anonymous"></script>
  <style>
    /* Documentation-specific styles */
    .nav-subitems {
      padding-left: 28px;
    }
    .sidebar.collapsed .nav-subitems {
      display: none;
    }
    .nav-subitem {
      display: block;
      padding: 6px 16px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 13px;
      transition: all 0.15s;
    }
    .nav-subitem:hover {
      color: var(--text-bright);
    }
    .nav-subitem.active {
      color: var(--accent);
    }
    /* Markdown content styles */
    .main-content pre {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
      margin-bottom: 16px;
    }
    .main-content pre code {
      background: none;
      padding: 0;
      font-size: 13px;
      line-height: 1.5;
    }
    .main-content ul, .main-content ol {
      margin-left: 24px;
      margin-bottom: 16px;
      line-height: 1.7;
    }
    .main-content li {
      margin-bottom: 4px;
    }
    .main-content img {
      max-width: 100%;
      border-radius: 6px;
      margin: 16px 0;
    }
    .main-content blockquote {
      border-left: 4px solid var(--accent);
      margin: 16px 0;
      padding: 12px 16px;
      background: var(--active-bg);
      color: var(--text-secondary);
    }
    .main-content hr {
      border: none;
      border-top: 1px solid var(--border-color);
      margin: 32px 0;
    }
    .loading {
      color: var(--text-muted);
      font-style: italic;
    }
    .error {
      color: #f66;
      padding: 16px;
      background: #2a1a1a;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="background:#2a1a1a;color:#f66;padding:16px;text-align:center;">
      JavaScript is required to view the documentation.
    </div>
  </noscript>
  <!-- Sidebar (starts collapsed, JS expands if user preference) -->
  <nav class="sidebar collapsed" id="sidebar">
    <div class="sidebar-toggle">
      <button id="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="sidebar-nav">
      <a href="/" class="nav-item" title="Dashboard">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        <span>Dashboard</span>
      </a>
      <a href="/docs.html" class="nav-item active" title="Documentation">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span>Documentation</span>
      </a>
      <div class="nav-subitems" id="toc"></div>
      <a href="/api-docs.html" class="nav-item" title="API Reference">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <span>API Reference</span>
      </a>
    </div>
    <div class="sidebar-footer">
      <a href="https://github.com/kevinabrandon/wan-watcher" title="View on GitHub">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
        </svg>
        <span>GitHub</span>
      </a>
    </div>
  </nav>

  <!-- Main content -->
  <div class="main-wrapper">
    <div class="topbar">
      <a href="/" class="topbar-brand">
        <img src="/favicon.svg" alt="" role="presentation">wan-watcher
      </a>
      <span class="topbar-version" id="version-info"></span>
    </div>

    <main class="main-content" id="content">
      <p class="loading">Loading documentation...</p>
    </main>
  </div>

  <script>
    // Documentation loading
    var docs = [
      { id: 'readme', title: 'README', path: '/docs/README.md' },
      { id: 'hardware', title: 'Hardware', path: '/docs/hardware.md' },
      { id: 'pfsense', title: 'pfSense Installation', path: '/docs/pfsense-install.md' },
      { id: 'api', title: 'API Reference', path: '/docs/api.md' },
      { id: 'technical-notes', title: 'Technical Notes', path: '/docs/technical-notes.md' },
      { id: 'todos', title: 'TODOs', path: '/docs/todos.md' }
    ];

    var tocEl = document.getElementById('toc');
    var contentEl = document.getElementById('content');

    // Build TOC
    docs.forEach(function(doc) {
      var a = document.createElement('a');
      a.href = '#' + doc.id;
      a.className = 'nav-subitem';
      a.textContent = doc.title;
      a.dataset.path = doc.path;
      a.onclick = function(e) {
        e.preventDefault();
        loadDoc(doc.id);
      };
      tocEl.appendChild(a);
    });

    // Configure marked for GitHub-style markdown
    marked.setOptions({
      gfm: true,
      breaks: false
    });

    function loadDoc(id) {
      var doc = docs.find(function(d) { return d.id === id; });
      if (!doc) return;

      // Update URL hash
      history.replaceState(null, '', '#' + id);

      // Update active state
      document.querySelectorAll('.nav-subitem').forEach(function(el) {
        el.classList.toggle('active', el.dataset.path === doc.path);
      });

      // Show loading
      contentEl.innerHTML = '<p class="loading">Loading...</p>';

      fetch(doc.path)
        .then(function(response) {
          if (!response.ok) throw new Error('HTTP ' + response.status);
          return response.text();
        })
        .then(function(markdown) {
          // Fix relative image paths for README
          if (id === 'readme') {
            markdown = markdown.replace(/\(\.\/images\//g, '(/docs/images/');
            markdown = markdown.replace(/\(\.\/docs\//g, '(/docs/');
          }

          // Fix relative paths in docs files
          markdown = markdown.replace(/\(\.\/diagrams\//g, '(/docs/diagrams/');

          contentEl.innerHTML = marked.parse(markdown);

          // Intercept clicks on internal doc links
          contentEl.querySelectorAll('a[href]').forEach(function(link) {
            var href = link.getAttribute('href');
            var match = docs.find(function(d) {
              return d.path === href || href.endsWith(d.path.replace('/docs/', ''));
            });
            if (match) {
              link.addEventListener('click', function(e) {
                e.preventDefault();
                loadDoc(match.id);
              });
            }
          });
        })
        .catch(function(err) {
          contentEl.innerHTML = '<div class="error">Failed to load ' + doc.path + ': ' + err.message + '</div>';
        });
    }

    // Load initial doc from hash or default to readme
    var initialDoc = location.hash.slice(1) || 'readme';
    loadDoc(initialDoc);
  </script>
  <script src="sidebar.js"></script>
</body>
</html>
