<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Reference - wan-watcher</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="shell.css">
  <script type="module"
          src="https://unpkg.com/rapidoc@9.3.8/dist/rapidoc-min.js"
          integrity="sha384-szzoYhqSJqZH8X90KwbBjYL1CMLEa3U7xl/oAZg4ViKpYEY5GVhM+peBQB4u7ANM"
          crossorigin="anonymous"></script>
  <style>
    /* API docs specific - RapiDoc fills content area */
    .main-content {
      padding: 0;
    }
    rapi-doc {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Sidebar (starts collapsed, JS expands if user preference) -->
  <nav class="sidebar collapsed" id="sidebar">
    <div class="sidebar-header">
      <h1><img src="/favicon-green.svg" alt="">wan-watcher</h1>
    </div>
    <div class="sidebar-nav">
      <a href="/" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        Dashboard
      </a>
      <a href="/docs.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        Documentation
      </a>
      <a href="/api-docs.html" class="nav-item active">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        API Reference
      </a>
    </div>
    <div class="sidebar-footer">
      <a href="https://github.com/kevinabrandon/wan-watcher">GitHub</a>
    </div>
  </nav>

  <!-- Main content -->
  <div class="main-wrapper">
    <div class="topbar">
      <button class="menu-toggle" id="menu-toggle" title="Toggle sidebar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <span class="topbar-title">
        <strong>API Reference</strong>
      </span>
    </div>

    <main class="main-content">
      <rapi-doc
        spec-url="/openapi.yaml"
        theme="dark"
        bg-color="#1a1a1a"
        text-color="#ccc"
        header-color="#222"
        primary-color="#0f0"
        nav-bg-color="#1a1a1a"
        nav-text-color="#ccc"
        nav-hover-bg-color="#333"
        nav-hover-text-color="#0f0"
        nav-accent-color="#0f0"
        render-style="read"
        schema-style="table"
        show-header="false"
        allow-try="true"
        allow-authentication="false"
        regular-font="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        mono-font="SF Mono, Consolas, monospace"
      >
      </rapi-doc>
    </main>
  </div>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle');
    const SIDEBAR_KEY = 'wan-watcher-sidebar';

    // Expand sidebar only if user explicitly chose expanded
    if (localStorage.getItem(SIDEBAR_KEY) === 'expanded') {
      sidebar.classList.remove('collapsed');
    }

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      localStorage.setItem(SIDEBAR_KEY, sidebar.classList.contains('collapsed') ? 'collapsed' : 'expanded');
    });
  </script>
</body>
</html>
